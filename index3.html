<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="city.html" class="form">
      <div>
        <label for="select">Город</label>
        <select class="select" name="select" id="select">
          <option class="option" value="city">Выберите город...</option>
          <option class="option" value="Krasnodar">Краснодар</option>
          <option class="option" value="Rostov">Ростов</option>
          <option class="option" value="Stavropol">Ставрополь</option>
          <option class="option" value="Sochi">Сочи</option>
          <option class="option" value="Maikop">Майкоп</option>
        </select>
      </div>
      <button type="submit" class="class">Отправить</button>
    </form>
    <script>
        const formEl = document.querySelector('.form');
        const selectEl = formEl.querySelector('.select');
        const buttonEl = formEl.querySelector('.button');
        document.addEventListener('click', function (e) {
            console.log(selectEl.value);
            e.preventDefault();
            if (selectEl.value === 'city'){
                selectEl.classList.add('select__error');
            } else {
                selectEl.classList.remove('select__error');
                return
            }
        });
    </script>
  </body>
</html>
